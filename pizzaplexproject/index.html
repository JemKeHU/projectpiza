<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Survey</title>
    <link rel="icon" type="image/x-icon" href="images/icons/pizza-icon.ico">
</head>

<body>
    <div>
        <section id="first-section">
            <h1 id="title">Pizza Survey</h1>
            <p id="description">Founded in 2024</p>
        </section>
    </div>
    <div>
        <form action="action_page.php" id="survey-form" target="_blank" method="post">
            <fieldset id="first-field">
                <label for="name">Name</label><br>
                <input required type="text" name="name" id="name-label"><br>
                <label for="email">Email</label><br>
                <input required type="email" name="email" id="email-label"><br>
                <label for="age">Age (optional)</label><br>
                <input required type="number" name="age" id="number-label" min="13" max="120"><br>
                <label for="your-role">Which option best describes your current role?</label><br>
                <select name="your-role" id="dropdown">
                    <option value="" disabled>Select Option</option>
                    <option value="student">Student</option>
                    <option value="fulltime-job">Fulltime Job</option>
                    <option value="fulltime-learner">Fulltime Learner</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer Not To Say</option>
                </select>
            </fieldset>
            <hr id="cool-line">
            <fieldset id="second-field">
                <legend>Would you recommend PizzaPlex to your friend?</legend>
                <input type="radio" name="pizza-check" id="yes">
                <label for="pizza-check">Yes</label><br>
                <input type="radio" name="pizza-check" id="maybe">
                <label for="pizza-check">Maybe</label><br>
                <input type="radio" name="pizza-check" id="not sure">
                <label for="pizza-check">Not Sure</label><br>
                <br>
                <legend id="sperma">What would you like to see improved?</legend>
                <input type="checkbox" name="preparation" id="preparation" value="Preparation">
                <label for="preparation">Preparation and cleaning of the workplace</label><br>
                <input type="checkbox" name="monitoring" id="monitoring" value="Monitoring">
                <label for="monitoring">Monitoring the shelf life of products</label><br>
                <input type="checkbox" name="sanitary" id="sanitary" value="Sanitary">
                <label for="sanitary">Compliance with sanitary and safety standarts</label><br>
                <input type="checkbox" name="clean-dishes" id="clean-dishes" value="Clean">
                <label for="">Clean dishes</label><br>
                <input type="checkbox" name="cooking-quality" id="cooking-quality" value="Cooking">
                <label for="">Pizza cooking quality</label><br>
                <input type="checkbox" name="serving" id="serving" value="Serving">
                <label for="">Good serving</label><br>
                <input type="checkbox" name="work-speed" id="work-speed" value="Speed">
                <label for="">Speed of work</label><br>
                <input type="checkbox" name="staff" id="staff" value="Staff">
                <label for="">Nice staff</label>
            </fieldset>
            <fieldset id="third-field">
                <legend>Any comments or suggestions?</legend>
                <textarea placeholder="Say hi!" name="message" id="message" rows="3" cols="30"></textarea>
            </fieldset>
            <hr id="cool-line">
            <div id="buttons">
                <input type="reset" name="reset" id="reset" value="Reset"><br>
                <input type="submit" name="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
